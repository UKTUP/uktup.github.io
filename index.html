<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UKTUP</title>

<style>
/* GENEL */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    color: white;
    overflow-x: hidden;
}

/* HAREKETLİ MAVİ ARKAPLAN */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #0078D7, #00BFFF, #005A9E, #00A2FF);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    z-index: -1;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ÜST BEYAZ ÇİZGİ */
.topbar {
    height: 4px;
    background: white;
    position: fixed;
    width: 100%;
    top: 0;
}

/* LOGO */
.logo {
    position: fixed;
    top: 10px;
    left: 20px;
}

.logo img {
    height: 40px;
}

/* ORTA KUTU */
.center-box {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    width: 60%;
    margin: 150px auto;
    padding: 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* ALT SİYAH ÇİZGİ */
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: black;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 14px;
}

.footer a {
    color: #00BFFF;
    text-decoration: none;
    margin-left: 15px;
}

.footer a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="topbar"></div>

<div class="logo">
    <img src="uktuplogo.png" alt="UKTUP Logo">
</div>

<div class="center-box">
    <h1>Hakkında</h1>
    <p>
        2026'da kurulan bir GitHub organizasyonudur.  
        Farklı farklı repolar oluşturuyoruz veya site yapıyoruz.
    </p>
</div>

<div class="footer">
    ™UKTUP 2026 Tüm Hakları Saklıdır
    <a href="https://github.com/UKTUP" target="_blank">
        GitHub Organizasyonumuz
    </a>
</div>

</body>
</html>
